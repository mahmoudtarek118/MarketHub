<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>

<body>
    <h2>Profile</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li style="color: {% if category == 'success' %}green{% else %}red{% endif %};">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <form action="/profile" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="{{ user_data[0] }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ user_data[1] }}" required><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address" id="address" value="{{ user_data[2] }}" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" value="{{ user_data[3] }}" required><br><br>

        <button type="submit">Update Profile</button>
    </form>
</body>

</html>
